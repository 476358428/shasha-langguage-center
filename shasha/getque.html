<script>
addEvent(window,"load",function(){
	document.forms.zhaohuimima.reset();
	$('#huoquwenti').hover(function(){
			$(this).css('background','url(images/anniu2.png) no-repeat left top');
		},function(){
			$(this).css('background','url(images/anniu1.png) no-repeat left top');
		}).click(function(){
			if($('#zhaohui-user').value()==""){
				alert('用户名不能为空');
				return;
			}else{
				ajax({
					method:"post",
					async:true,
					url:"demo.php",
					data:{
						username:$('#zhaohui-user').value()
					},
					success:function(req){
						if(/^notfind$/.test(req)){
							alert('对不起，没有此用户。');
						}else if(Boolean(req)){
							$('#que-anser').show();
							$('#que').html('问题：'+req);	
								}
						
					}
					})	
					}
			});
	$('#next-step').hover(function(){
			$(this).css('background','url(images/anniu2.png) no-repeat left top');
		},function(){
			$(this).css('background','url(images/anniu1.png) no-repeat left top');
		}).click(function(){
			if($('#daan').value()==""){
				alert('用户名不能为空');
				return;
			}else{
				ajax({
					method:"post",
					async:true,
					url:"demo.php",
					data:{
						username:$('#zhaohui-user').value(),
						anser:$('#daan').value()
					},
					success:function(req){
						if(/^wrong$/.test(req)){
							alert('答案错误。');
						}else if(/^right$/.test(req)){
							location.pathname="passpro.html";
								}
						
					}
					})	
					}
			});
	
	});
</script>
</head>
