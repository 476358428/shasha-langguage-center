<script>
addEvent(window,"load",function(){
	var adShow=function(){
		var dh=getInner.height();
		var dw=getInner.width();
		var bigimg=$('#index-ad-big');
		bigimg.show();
		var img=$id('index-ad-big');
		var h=img.offsetHeight;
		var w=img.offsetWidth;
		
	bigimg.show().css('top',(dh-h+14)/2+'px');
	bigimg.css('left',(dw-w+14)/2+'px');
	}
	$('#index-ad-small').hover(function(){
		adShow();
		$("#screen").lock().css("display","block").opacityChange({target:30,type:1});
		},function(){
		$('#index-ad-big').hide();
		$("#screen").lock().css("display","none").opacityChange({target:0,type:1})
		});
})
</script>
